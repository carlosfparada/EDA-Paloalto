---

panos_provider: 
  ip_address: "{{ ansible_host }}"
  username: "{{ ansible_user }}"
  password: "{{ ansible_ssh_pass }}"
profile_name: "my_profile"
httpd_address: "172.16.1.48"

panos_services:
  dns-tcp: service-dns-tcp
  dns-udp: service-dns-udp
  http: service-http
  https: service-https

fw_rules:
  - name: rule_A
    src:
      zone: "private"
      addresses:
        - name: "inside_host_D"
          ipv4: "10.10.2.3"
    dest:
      zone: "public"
      addresses:
        - name: "pub_host_A"
          type: host
          ipv4: "7.7.7.1"
        - name: "pub_host_B"
          type: host
          ipv4: "7.7.7.2"
    services:
      - http
      - https
    rule:
      action: "permit"
      logging_init: false
      logging_close: true
      ips_sensor: "default"
  - name: rule_B
    src:
      zone: "private"
      addresses:
        - name: "inside_host_C"
          ipv4: "10.10.2.4"
    dest:
      zone: "public"
      addresses:
        - name: "pub_host_A"
          type: host
          ipv4: "7.7.7.1"
        - name: "pub_host_B"
          type: host
          ipv4: "7.7.7.2"
    services:
      - http
      - https
    rule:
      action: "permit"
      logging_init: false
      logging_close: true
      ips_sensor: "default"

