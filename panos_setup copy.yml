---

- name: Firewalls Palo Alto setup
  hosts: panos
  connection: local
  gather_facts: no
  vars_files:
    - vars/main.yml
  tasks:
    # create vpc & create subnet
    - name: create vpc
      amazon.aws.ec2_vpc_net:
        aws_access_key: "{{ _aws_access_key_ }}"
        aws_secret_key: "{{ _aws_secret_key_ }}"
        region: "{{ _region_ }}"
        name: "{{ _name_ }}"
        cidr_block: "{{ _cidr_block_ }}"
        state: present
      register: create_vpc
    