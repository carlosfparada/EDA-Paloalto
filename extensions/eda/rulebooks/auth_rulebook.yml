---
- name: "Receive logs sourced from HTTP Server Profile in PAN-OS (auth events)"
  hosts: "localhost"
  # Source auth
  sources:
    - paloaltonetworks.panos.logs:
        host: 0.0.0.0
        port: 5000
        #type: decryption
        #type: config
  # Filter config logs
  rules:
    - name: "Debug"
      condition: true == true
      # Config Template
      action:
        debug: 
          var: event.meta
        # print_event:
        #   pretty: true
    - name: "Troubleshoot Config Logs"
      condition: event.meta.log_type == "config"
      # Remediation Template
      action:
        run_template:
          name: "EDA Paloalto: config remediation"