---
- name: "Receive logs sourced from HTTP Server Profile in PAN-OS (auth events)"
  hosts: "localhost"
  # Source auth
  sources:
    - paloaltonetworks.panos.logs:
        host: 0.0.0.0
        port: 5000
        type: auth
  # Filter Auth logs
  rules:
    - name: "Troubleshoot Auth Logs"
      condition: event.meta.log_type == "auth"
      # Remediation Template
      action:
        run_template:
          name: "EDA Paloalto: auth remediation"