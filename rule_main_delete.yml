---
# main rule for PanOS

- name: Start loop for rules
  include_tasks:
    file: rule_loop_delete.yml
  loop: "{{ fw_rules }}"
  loop_control:
    label: "{{ _rule.name }}"
    loop_var: _rule
  when: fw_rules | length > 0 

# Delete an L3 zone.
- name: Delete private and public zone
  paloaltonetworks.panos.panos_zone:
    provider: "{{ panos_provider }}"
    zone: "{{ item }}"
    mode: 'layer3'
    state: absent
  with_items:
    - public
    - private